<script>
var output = '';
var form = {
	
	"title" : "تسجيل الدخول",
	"description" : "أدخل اسم المستخدم وكلمة المرور",
	"type":"login",
	"fields" : [
		{	
			"type" : "text" ,
			"label" : "اسم المستخدم",
			
		},{	
			"type" : "password" ,
			"label" : "كلمة المرور  ",
			
		},{	
			"type" : 'button' ,
			"label" : "تسجيل الدخول ",
			
		}
	]
};
	var fields = form.fields;

	jQuery(document).ready(function() {
		
		output += "<h1 style=\"text-align:center; color: #4CAF50;\">"+form.title+"</h1>";
		output += "<h6 style=\"text-align:center; color: #4CAF50;\">"+form.description+"</h6>";
		var formType = form.type;
		for(let i=0;i<fields.length;i++) {
			
			declare(i,fields[i].type,fields[i].label,fields[i],null);
			
		}
		jQuery("#content").html(output);
	
	});
	function declare(id , type , label , source, groub){
		if(type=='section'){
			output += "<div><h3 style=\"text-align:center; color: #4CAF50;\">"+source.label+"</h3></div>";
			for(let j=0;j<source.fields.length;j++) {
			declare(j+label,source.fields[j].type,source.fields[j].label,source.fields[j],null);
			
		}
		
		}else if (type=='groub'){
		
			output +="<div style=\"text-align:right\">" +  "<h5 style=\"text-align:right; color: #4CAF50;\">"+source.label+"</h5>";
			for(let j=0;j<source.fields.length;j++) {
			declare(j+label,source.fields[j].type,source.fields[j].label,source.fields[j],source.label);
			
		}
			output +="</div>";
		}else if (type=='textarea'){
			output += "<h6 style=\"text-align:right; color: #4CAF50;\">"+source.label+"</h6>"+
			"<textarea class=\"form-control\" aria-label=\"With textarea\" style=\"text-align:center\"></textarea>";
		}else if (type=='button'){
		
		if(formType="login");
			output += "<div  style=\"text-align:center\"><button type=\"button\" class=\"btn btn-outline-success\" style=\"text-align:center\" id="+id+" onclick=\"read('form.json')\">"+label+"</button></div>";
		}else{
			let divType="";
			let inputType ="";
			let labelType ="";
			if(type=='checkbox'){
			 divType="custom-control custom-checkbox ";
			 labelType="class=\"custom-control-label\"";
			 inputType="class=\"custom-control-input\"";
			}else if (type=='radio'){
			divType="custom-control custom-radio custom-control-inline";
			}
			output += "<div class=\""+divType+" \" style=\"text-align:right\">" + 
			"<input type=\"" + type + "\" "+inputType+" id=\"" + id + "\" name=\""+groub+"\">" +
			"<label "+labelType+" for=\"" + id + "\" ><h6>" + label + "</h6></label>"+"</div>" ;
			
		}
	}
	function read(json){
		
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				form = JSON.parse(this.responseText);
				
				
				output="";
				fields = form.fields;
				output += "<h1 style=\"text-align:center; color: #4CAF50;\">"+form.title+"</h1>";
				output += "<h6 style=\"text-align:center; color: #4CAF50;\">"+form.description+"</h6>";
				
				for(let i=0;i<fields.length;i++) {
					
					declare(i,fields[i].type,fields[i].label,fields[i],null);
			
				}
		jQuery("#content").html(output);
			}
		};
		xhttp.open("GET", json, true);
		xhttp.send();
	}
	
	
</script>
